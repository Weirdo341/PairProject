<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>顶会趋势分析</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body style="height: 100%; margin: 0">
    <div class="dropdown">
      <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">顶会趋势分析
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="homepage.html">首页</a>
        </li>

        <li role="presentation" class="divider"></li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="index1.html">Top10 热门领域排行榜</a>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="index2.html">顶会趋势分析</a>
        </li>
      </ul>
    </div>

    <div id="container" style="height: 90%;width: 90%;margin-top: 25px;"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};

      var option;
      option = {
          title: {
              text: '三大顶会CVPR、ICCV、ECCV搜索热度走势对比'
          },
          tooltip: {
              trigger: 'axis'
          },
          legend: {
              data: ['CVPR', 'ICCV', 'ECCV']
          },
          grid: {
              left: '3%',
              right: '4%',
              bottom: '3%',
              containLabel: true
          },
          toolbox: {
              feature: {
                  saveAsImage: {}
              }
          },
          xAxis: {
              type: 'category',
              boundaryGap: false,
              data: ['2014年', '2015年', '2016年', '2017年', '2018年', '2019年', '2020年']
          },
          yAxis: {
              type: 'value'
          },
          series: [
              {
                  name: 'CVPR',
                  type: 'line',
                  stack: '热度',
                  data: [120, 132, 101, 134, 90, 230, 210]
              },
              {
                  name: 'ICCV',
                  type: 'line',
                  stack: '热度',
                  data: [220, 182, 191, 234, 290, 330, 310]
              },
              {
                  name: 'ECCV',
                  type: 'line',
                  stack: '热度',
                  data: [150, 232, 201, 154, 190, 330, 410]
              },
          ]
      };

      if (option && typeof option === 'object') {
          myChart.setOption(option);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
